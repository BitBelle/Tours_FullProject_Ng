<div *ngIf="!showSignUp" class="auth-container">
  <h2>User Login</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="user_Email">
      <div *ngIf="loginForm.get('user_Email')?.touched && loginForm.get('user_Email')?.invalid">
        <small *ngIf="loginForm.get('user_Email')?.errors?.['required']">Email is required</small>
        <small *ngIf="loginForm.get('user_Email')?.errors?.['user_Email']">Email is invalid</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password_Hash">
      <div *ngIf="loginForm.get('password_Hash')?.touched && loginForm.get('password_Hash')?.invalid">
        <small *ngIf="loginForm.get('password_Hash')?.errors?.['required']">Password is required</small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
