<header class="header">
    <nav>
      <a routerLink="/" class="logo">TrailTours</a>
      <ul>
        <li><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
        <li><a routerLink="/gallery">Gallery</a></li>
        <li><a routerLink="/tours">Tours</a></li>
        <li><a routerLink="/hotels">Hotels</a></li>
        <li><a routerLink="/contact">Contact</a></li>
      </ul>
      <div class="user-icon-container">
        <span class="user-icon" (click)="toggleDropdown()">
          <span class="material-symbols-outlined">
            person
          </span>
        </span>
        <div id="dropdown" class="dropdown-content" [class.show]="dropdownVisible">
          <a [routerLink]="['/signup']" routerLinkActive="active">Signup</a>
          <a [routerLink]="['login']" routerLinkActive="active" >Login</a>
          <a [routerLink]="" (click)="logoutUser()" routerLinkActive="active">Logout</a>
        </div>
      </div>
    </nav>
  </header>
  <router-outlet></router-outlet>
